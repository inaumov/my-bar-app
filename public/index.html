<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="myBarApp">

<head>
    <base href="/"/>
    <!-- inject:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.css"/>
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.css">
    <!-- endinject -->
    <!-- build:css -->
    <link rel="stylesheet" href="css/main.css"/>
    <!-- endbuild -->
    <!-- inject:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ng-dialog/js/ngDialog.js"></script>
    <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.js"></script>
    <!-- endinject -->
    <!-- build:js -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/application.runner.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/MyBarService.js"></script>
    <script src="js/filters/IngredientKindFilter.js"></script>

    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/ShelfCtrl.js"></script>
    <script src="js/controllers/CocktailsCtrl.js"></script>
    <script src="js/controllers/EditCocktailCtrl.js"></script>
    <!-- endbuild -->
</head>

<body ng-controller="MainController">

<header class="container-fluid">
    <div ng-include="'views/header.html'"></div>
</header>

<main class="container">
    <!-- this is where content will be injected -->
    <div ng-view></div>
</main>

<footer class="container-fluid">
    <div ng-include="'views/footer.html'"></div>
</footer>

</body>

</html>
